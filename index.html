<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="font-bold text-center font-mono text-5xl tracking-wider bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-purple-500 max-w-screen-2xl mt-10">My Bank</h1>
    </header>
    <main>
        <section class="mt-12 font-serif">
            <div class="bg-center bg-sky-200  mx-auto max-w-5xl h-fit p-8 ">
                <h3 class="text-2xl py-2"> Your email</h3>
                <input class="w-full p-1.5 rounded-lg" type="email" name="" id="uemail" placeholder="@email">
                <h3 class="text-2xl py-2">Password</h3>
                <input class="w-full p-1.5 rounded-lg" type="password" name="" id="password" placeholder="password">
                <button id="btn"class="w-9/12 p-1.5 bg-green-500  my-6 mr-50 ml-20 w-full py-2.5 rounded-2xl  hover:bg-violet-600 text-center text-xl ">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
    
    
</body>
</html>
