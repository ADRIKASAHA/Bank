<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="font-bold text-center font-mono text-5xl tracking-wider  mt-10 max-w-screen-2xl">Welcome to <span class="bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-purple-500 ">My Bank</span></h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 m-20 text-2xl text-gray-700">
                <div class="font-bold font-mono bg-rose-300 rounded-md p-5 ">
                    <h1>Deposit</h1>
                    <h1 class="text-4xl">$<span>00</span></h1>
                </div>
                <div class="font-bold font-mono bg-violet-400 rounded-md p-5">
                    <h1>Withdraw</h1>
                    <h1 class="text-4xl">$<span>00</span></h1>
                </div>
                <div class="font-bold font-mono bg-purple-300 rounded-md p-5 ">
                    <h1>Blance</h1>
                    <h1 class="text-4xl">$<span>00</span></h1>
                </div>

            </div>
        </section>
        <!-- add -->
        <section>
            <div class="grid grid-cols-2 gap-4 font-bold font-mono text-gray-700 m-20 ">
                <div class="bg-purple-400 p-10 ">
                    <h1 class="text-4xl">Please Deposit</h1>
                    <div class="mt-5">
                        <input class="w-full p-1.5 rounded-lg" type="number"  name="" id="depositM" placeholder="$ amount you want to deposit ">
                        <button class=" bg-green-500 mt-3 p-2 px-5 rounded-2xl  hover:bg-violet-600 text-center text-lg">Deposit</button>
                    </div>

                </div>
                <div class="bg-purple-400 p-10 ">
                    <h1 class="text-4xl">Please Withdraw</h1>
                    <div class="mt-5">
                        <input class="w-full p-1.5 rounded-lg" type="number"  name="" id="WithdrawM" placeholder="$ amount you want to Withdraw ">
                        <button class=" bg-green-500 mt-3 p-2 px-5 rounded-2xl  hover:bg-violet-600 text-center text-lg">Withdraw</button>
                    </div>

                </div>
            </div>
               
            
        </section>
    </main>
    <script src="js/page.js"></script>
    
</body>
</html>
